<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFD1DC;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Quesos Artesanales</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid">
    <div class="row">
      <!-- Columna izquierda (publicidad) -->
      <div class="col-md-2 bg-light">
        <h3>Publicidad</h3>
        <p>Espacio reservado para anuncios.</p>
      </div>

      <!-- Columna central (contenido principal) -->
      <div class="col-md-8">
        <h1 class="text-center my-4">Contacto</h1>
        <form id="contactForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- Alerta -->
        <div id="alertMessage" class="alert alert-success mt-3 d-none" role="alert">
          Mensaje enviado.
        </div>
      </div>

      <!-- Columna derecha (noticias) -->
      <div class="col-md-2 bg-light">
        <h3>Noticias</h3>
        <p>Espacio reservado para artículos de noticias.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3" style="background-color: #A2D5F2;">
    <div class="container text-center">
      <p class="mb-0">Author: Ninjava Dev Team 2069</p>
      <p class="mb-0">Contact: devteam@Ninjava.com</p>
      <p class="mb-0">Project: Tech Insights Blog</p>
    </div>
  </footer>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('alertMessage').classList.remove('d-none');
    });
  </script>
</body>
</html>
